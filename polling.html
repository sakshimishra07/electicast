<!DOCTYPE html>

<head>
  <title>Dynamic Polling Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c4d60;
    }
    
    h1 {
      text-align: center;
      margin-top: 50px;
      color: #73f4c1;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(221, 204, 204, 0.1);
    }
    
    .poll-question {
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .poll-options {
      list-style-type: none;
      padding: 0;
    }
    
    .poll-option {
      margin-bottom: 10px;
    }
    
    .poll-option label {
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }
    
    .poll-option input[type="radio"] {
      display: none;
    }
    
    .poll-option input[type="radio"] + span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 1px solid #ebdcdc;
      border-radius: 50%;
      vertical-align: middle;
      cursor: pointer;
    }
    
    .poll-option input[type="radio"]:checked + span {
      background-color: #4CAF50;
    }
    
    .poll-option span {
      background-color: #fff;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .result-container {
      margin-top: 20px;
    }
    
    .result-label {
      margin-bottom: 10px;
    }
    
    .result-bar {
      height: 20px;
      margin-bottom: 5px;
      background-color: #4CAF50;
    }
    
    .result-bar span {
      display: inline-block;
      height: 100%;
      background-color: #45a049;
    }
  </style>
</head>
